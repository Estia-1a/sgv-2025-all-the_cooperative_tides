
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Étudiant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <header>
            <h2>Profil</h2>

            <div class="icons-right">
                <i class="fa-solid fa-rotate-left"></i>
                <i class="fa-solid fa-share"></i>
            </div>
        </header>

        <div class="profile-box">
            <img src="https://i.imgur.com/1Q9Z1Zm.png" class="avatar" alt="Avatar de l'utilisateur">

            <div class="info">
                <h3>Martin LARRALDE</h3>
                <p class="email">martinbarralde25@gmail.com</p>
                <p class="role">ETUDIANT</p>
            </div>
        </div>

        <!-- TA PHOTO DE LA BIBLIOTHÈQUE -->
        <div class="book-photo">
            <img src="images/bibliotheque.png" alt="Photo d'une bibliothèque contenant des livres">
        </div>

        <nav class="menu">
            <a class="item"><i class="fa-solid fa-chart-line"></i> Evolution</a>
            <a class="item"><i class="fa-regular fa-envelope"></i> Discussions</a>
            <a class="item"><i class="fa-regular fa-credit-card"></i> Abonnement</a>
            <a class="item"><i class="fa-solid fa-gear"></i> Réglages</a>
        </nav>

    </div>

</body>
</html>
